<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Coding Conundrums</title>
  </head>
  <body>
    <header>
      <nav
        class="
          navbar navbar-expand-lg navbar-light
          bg-light
          d-flex
          justify-content-center
        "
      >
        <div class="container-fluid d-flex">
          <a class="navbar-brand px-3" href="/">Coding Conundrums</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex-grow-0"
            id="navbarTogglerDemo02"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-3">
              <li class="nav-item px-4">
                <a class="nav-link active" aria-current="page" href="/dashboard"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item px-2 mx-2">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item px-2 mx-2">
                <a class="nav-link" href="/signup">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <div class="card my-3 shadow p-3 mb-5 bg-body rounded">
        <div class="card-body fs-2 text-center">
          Sarah, we can't wait to read your post!
        </div>
      </div>
      <div class="card shadow p-3 mb-5 bg-body rounded">
        <div class="mb-3">
          <!-- <label for="exampleFormControlInput1" class="form-label fs-4"
            >Blog Post Title</label
          > -->
          <input
            class="form-control"
            id="post-title"
            placeholder="Choose a witty title..."
          />
        </div>

        <div class="mb-3">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="12"
            placeholder="Get creative with your content....!"
          ></textarea>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary add-post-btn" type="button">
            Submit
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
